<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<header class="bg-white text-black flex-1">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-3">
    <div class="logo flex-1">
        <img src="../img/logo.svg" class="w-152 h-67 mr-2" alt="Home">
    </div>  
    <div class="navbar text-sm breadcrumbs flex flex-1 justify-center">
      <ul class="flex gap-4 items-center">
        <li>
          <a href="/home" class="flex items-center">
            <img src="../img/home.svg" class="w-4 h-4 mr-2" alt="Home">
            Home
          </a>
        </li> 
        <li>
          <a href="/documents" class="flex items-center">
            <img src="../img/shirt.svg" class="w-4 h-4 mr-2" alt="Home">
            Services
          </a>
        </li> 
        <li>
          <a href="/add-document" class="flex items-center">
            <img src="../img/location.svg" class="w-4 h-4 mr-2" alt="Home">              
            Location
          </a>
        </li>
        <li>
          <a href="/add-document" class="flex items-center">
            <img src="../img/contacts.svg" class="w-4 h-4 mr-2" alt="Home">              
            Contact
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
<main">
  <div class="group card">
    <div class="relative transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]">
      <div class="absolute inset-0">
        <div class="card1 flex">
          <div class="card-background bg-white rounded-[26px]">
              <div class="card-outline border border-black">
                  <div class="circle relative">
                      <img src="../img/circle.svg" alt="Home">              
                  </div>            
                  <div class="front-card relative flex items-center justify-center">
                      <img src="../img/card1.svg" class="front" alt="card1">  
                  </div>
              </div>
          </div>
      </div>
      </div>
      <div class="absolute inset-0 h-full w-full rounded-xl bg-black/80 px-12 text-center text-slate-200 [transform:rotateY(180deg)] [backface-visibility:hidden]">
        <div class="flex min-h-full flex-col items-center justify-center">
          <div class="card1 flex">
            <div class="card-background bg-white rounded-[26px]">
                <div class="card-outline border border-black">
                    <div class="circle relative">
                        <img src="../img/circle.svg" alt="Home">              
                    </div>            
                    <div class="front-card relative flex items-center justify-center">
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
</main>
</html>
